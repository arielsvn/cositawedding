# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3-node

    steps:
      - checkout
      - run: yarn install --ignore-engines
      - run: yarn test

  deploy:
    docker:
      - image: circleci/python:3-node

    requires:
      - build

    steps:
      - run: yarn deploy
